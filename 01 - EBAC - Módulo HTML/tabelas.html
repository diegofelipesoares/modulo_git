<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table> 
        <caption><!-- Legenda para tabela -->
            Notas em matemática
        </caption>
        <thead><!-- Container Cabeçalho -->
            <tr> <!-- linha 1 -->
                <th> Nome do Aluno</th> <!-- Colunas para cabeçalho -->
                <th> Nota do Aluno</th>
            </tr>
        </thead>
        <tbody> <!-- Container Corpo -->
            <tr> <!-- linha 2 -->
                <td>Aluno A</td> <!-- Colunas para corpo -->
                <td>8.0 </td>
            </tr>
        </tbody>
        <tfoot> <!-- Container para rodapé da tabela -->
                <td>Média</td> 
                <td>7.5 </td>
        </tfoot>
    </table>
</body>
</html>
